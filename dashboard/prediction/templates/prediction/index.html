<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">House Price Prediction</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="predictionForm" class="card p-4">
                    <div class="mb-3">
                        <label for="square_feet" class="form-label">Square Feet</label>
                        <input type="number" class="form-control" id="square_feet" name="square_feet" required>
                    </div>
                    <div class="mb-3">
                        <label for="bedrooms" class="form-label">Bedrooms</label>
                        <input type="number" class="form-control" id="bedrooms" name="bedrooms" required>
                    </div>
                    <div class="mb-3">
                        <label for="bathrooms" class="form-label">Bathrooms</label>
                        <input type="number" class="form-control" id="bathrooms" name="bathrooms" required>
                    </div>
                    <div class="mb-3">
                        <label for="year_built" class="form-label">Year Built</label>
                        <input type="number" class="form-control" id="year_built" name="year_built" required>
                    </div>
                    <div class="mb-3">
                        <label for="lot_size" class="form-label">Lot Size (sq ft)</label>
                        <input type="number" class="form-control" id="lot_size" name="lot_size" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Predict Price</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="card p-4">
                    <h3>Prediction Result</h3>
                    <div id="result" class="mt-3">
                        <p class="text-muted">Enter house details and click "Predict Price" to see the prediction.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('/predict/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.status === 'success') {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <h4>Predicted Price: $${data.predicted_price.toLocaleString()}</h4>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-danger">
                            <p>Error: ${data.error}</p>
                        </div>
                    `;
                }
            })
            .catch(error => {
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            });
        });
    </script>
</body>
</html>
